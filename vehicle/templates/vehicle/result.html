{% extends 'vehicle/base.html' %} {% block title %} App Reuslt{% endblock %} {% block content %}
<div>
    <!--reference-->
    <!--https://getbootstrap.com/docs/4.3/utilities/spacing/-->
    <h4 class="mt-4 mb-5 border-bottom">乗り物推定結果</h4>

    <table class='table'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class='preview-img' src={{ photo_data }}></img>
                </td>
            </tr>
            <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確率</td>
                <td>{{ percentage }}</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'vehicle:index' %}" class="btn btn-primary">画像選択メニューに戻る</a>

</div>
{% endblock %}
