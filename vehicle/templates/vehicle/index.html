{% extends 'vehicle/base.html' %} {% block title %} App Menu{% endblock %} {% block content %}
<div>
    <!--reference-->
    <!--https://getbootstrap.com/docs/4.3/utilities/spacing/-->
    <h4 class="mt-4 mb-5 border-bottom">乗り物推定アプリ</h4>
    <p>画像ファイルを選択して推定ボタンをクリックしてください。</p>
    <form action="{% url 'vehicle:predict' %}" method="POST" class="form" enctype="multipart/form-data">
        <!--クロスサイトリクエストフォージェリ対策-->
        {% csrf_token %}
        <div class="form-group">
            <div class="custom-file">
                {{ form.iamge }}
                <label class="custom-file-label" for="customFile">
                    推定したい画像を選択してください。
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Estimate!</button>
    </form>
</div>
{% endblock %}
